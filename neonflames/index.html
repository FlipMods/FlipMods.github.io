        body {
            background: #000;
            width: 100%;
            font-family: sans-serif;
            font-size: 14px;
            overflow: hidden
        }

        #colors {
            text-align: center;
            white-space: nowrap;
            height: 96px;
            margin: 0;
            padding: 0;
            position: absolute;
            bottom: 1em;
            left: 1em;
            right: 1em;
            overflow-x: auto
        }

        #colors li {
            opacity: .9;
            cursor: pointer;
            border: 2px solid #fff3;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            margin: 8px;
            transition: opacity .5s ease-in-out;
            display: inline-block
        }

        #colors li.active {
            opacity: 1
        }

        ul#colors li:hover,
        #colors li.active {
            opacity: 1;
            transition: all .2s ease-in-out;
            transform: scale(1.2)
        }

        canvas {
            z-index: -1;
            clear: left;
            position: absolute
        }

        #header {
            width: 100%;
            font-family: Michroma, sans-serif;
            position: absolute
        }

        #clear:hover {
            background: #aa0e00
        }

        .actions {
            float: right;
            margin: 9px 8px 8px
        }

        .button {
            -webkit-transition: all .2s ease-out;
            -moz-transition: all ease-out .2;
            color: #ddd;
            text-align: center;
            vertical-align: baseline;
            border: 1px solid #666;
            border-radius: 4px;
            padding: 4px;
            text-decoration: none;
            transition: all .2s ease-out;
            display: inline-block
        }

        .button:hover,
        .button:focus,
        .button:active {
            color: #fff;
            border-color: #fff
        }

        h1 {
            margin: 0 8px 0 10px;
            font-weight: 400
        }

        h1,
        p {
            font-family: Michroma, sans-serif;
            display: inline
        }

        p {
            margin-right: 4px
        }

        h1 a,
        p a {
            color: #ddd;
            text-decoration: none
        }

        noscript {
            color: #fff
        }

        body #guidat {
            position: absolute;
            top: 68px;
            right: 10px
        }

        body #guidat .guidat {
            margin: 0
        }

        .guidat-toggle {
            display: none !important
        }

        .toggle-actions {
            color: #fff;
            text-align: right;
            cursor: pointer;
            font-size: 24px;
            display: none
        }

        @media (width<=1023px) {
            .actions>.toggle-actions {
                display: block
            }

            .actions>a {
                display: none
            }

            .actions.actions-show>a {
                display: block
            }

            .actions {
                position: absolute;
                top: -6px;
                right: 8px
            }
        }

        @media (width<=700px) {
            #header p {
                display: none
            }

            h1 {
                opacity: 1;
                color: #eee;
                font-size: 24px;
                font-weight: 400
            }
        }
